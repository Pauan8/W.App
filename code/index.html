<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>


<body id="body" class="sunny">
  <form class="search-location">
    <label for="userLocationInput">
      Vilken stad vill du söka på?
    </label>
    <div class="search-location-inner">
      <input type="text" id="userLocationInput" name="userLocationInput" />
      <button id="searchLocationBtn" class="search-location-btn">
        GO!
      </button>
    </div>
  </form>

  <section class="today">
    <div class="todays-numbers">
      <div class="current-location-wrapper" id="currentLocationWrapper">
        <img id="weatherIcon" src="" />
        <h1 id="currentLocationText"></h1>
      </div>
      <p>
        <span id="shortDescription"></span> | <span id="temperature"></span>
      </p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
  </section>

  <section id="forecast" class="forecast">
    <center>
      <h1>5-dagars prognos</h1>
    </center>
    <div class="forecast-container">
      <div class="forecast-day-container">
        <ul id="forecastDay" class="day-forecast"></ul>
      </div>
      <div class="forecast-temp-container">
        <ul id="forecastTemp" class="temp-forecast"></ul>
      </div>
    </div>
  </section>


  <div class="todays-description">
    <h2 id="description">
      Get your sunnies on. Stockholm is looking rather great today.
    </h2>
  </div>


  <script type="text/javascript" src="./weather.js"></script>
</body>

</html>
